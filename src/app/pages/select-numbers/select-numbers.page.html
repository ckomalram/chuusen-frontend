<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/"
      text=""
      color="secondary"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>NÃºmeros</ion-title>
    <ion-buttons slot="end" >
      <ion-button color="primary" (click)="clearNumbersSelected()">Limpiar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  >

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col  *ngFor="let item of numbers; index as i">
          <ion-badge (click)="toogleNumber(item, i)"
          [ngClass]="{selected: item.selected}"
          >{{ item.value | number:'2.0-0'}}</ion-badge>
          <!-- <ion-chip color="primary"  outline="true"  >
            <ion-label>{{ item }}</ion-label>
          </ion-chip> -->

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="continuar()" expand="block">
      Continuar
    </ion-button>
  </ion-toolbar>
</ion-footer>
