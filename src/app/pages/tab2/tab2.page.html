<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Historial </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon slot="start" name="trash-outline"> </ion-icon>
        Limpiar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let historial of [1,1,1,1]">
      <ion-item >
        <ion-label>
          <h3>SORTEO 123</h3>
          <p>Invertido: $ 6 </p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small">
          <p>Ganado</p>
          <p>$ 70</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="primary" (click)="info(historial)">
          <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(historial)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
